{% extends "basicapp/base.html" %}
{% block body_block %}
<div class="jumbotron">
  <h1>please login</h1>
  <form class="" action="{% url 'basicapp:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" value="Enter Username"><br/>
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" value=""><br/>
    <input type="submit" class="btn btn-primary" name="" value="login">
  </form>

</div>


{% endblock body_block %}
